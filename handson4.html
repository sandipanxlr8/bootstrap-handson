    <div class="container">
			<h3>New Employee</h3>
			<form>
			<div class="form-row">
				<div class="col-md">
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" class="form-control" id="fname">
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="mname">Middle Name</label>
						<input type="text" class="form-control" id="mname">
					</div>
				
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" class="form-control" id="lname">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md">
					<div class="form-group">
						<label for="addr1">Address Line 1</label>
						<input type="text" class="form-control" id="addr1">
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="addr2">Address Line 2</label>
						<input type="text" class="form-control" id="addr2">
					</div>
				
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
					</div>
				
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="pwd">Password</label>
						<input type="password" class="form-control" id="pwd">
					</div>
				
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label for="cpwd">Confirm Password</label>
						<input type="password" class="form-control" id="cpwd">
					</div>
				
				</div>
			</div>
			<div class="form-row">
				<div class="col-md">
					<div class="form-group">
						<label for="dept">Department</label>
						<select class="form-control" id="dept">
								<option>CDE</option>
								<option>ADM</option>
								<option>CDB</option>
								<option>ESA</option>
						</select>
					</div>
				
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="dept">Date of Birth</label>
						<input id="datepicker"  type="text" class="form-control"/>
						<script>
							$('#datepicker').datepicker({
							uiLibrary: 'bootstrap4'
							});
						</script>
					</div>
				
				</div>
				<div class="col-md">
					<label>Gender</label><br>
					<div class="form-check-inline">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio">Male
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio">Female
						</label>
					</div>
				</div>
				<div class="col-md">
					
					<br>
					<div class="form-check">
						<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="prmnt">Permanent
						</label>
					</div>
				
				</div>
			</div>
			<div class="form-row">
		
				<div class="col-md-1">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</div>
			</form>
